<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Galaxy Quiz</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Video background (will fade in when ready) -->
  <video id="bg-video" class="bg-video" playsinline muted loop preload="auto" crossorigin="anonymous" >
    <source src="background.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Star field overlay (always visible) -->
  <canvas id="stars" class="stars"></canvas>

  <!-- Top bar with title and controls -->
  <div class="topbar">
    <h1 class="title">Galaxy Quiz</h1>
    <div class="top-controls">
      <button id="sound-toggle" class="icon-btn" title="Toggle Background Sound">üîá</button>
      <button id="settings-btn" class="icon-btn" title="Settings">‚öôÔ∏è</button>
    </div>
  </div>

  <!-- Quiz container -->
  <main class="quiz-container" id="quiz-container" role="main" aria-live="polite">
    <div id="question-num" class="question-num"></div>
    <h2 id="question">Loading question...</h2>
    <div id="answers" aria-label="answers"></div>
    <div class="controls-row">
      <button id="next-btn" class="next-btn hidden">Next</button>
      <div class="spacer"></div>
      <div class="progress-container" title="Progress"><div id="progress-bar" class="progress-bar"></div></div>
    </div>
  </main>

  <!-- Settings modal -->
  <div id="settings-modal" class="modal hidden" aria-hidden="true" role="dialog" aria-label="Settings">
    <h3>Settings</h3>
    <label><input type="checkbox" id="video-toggle" /> Galaxy Background</label><br/>
    <label><input type="checkbox" id="audio-toggle" /> Background Sound</label><br/>
    <hr/>
    <button id="load-questions-btn" class="modal-btn">Load Custom Questions (JSON)</button>
    <button id="clear-scores-btn" class="modal-btn">Clear Scoreboard</button>
    <button id="close-settings-btn" class="modal-btn">Close</button>
  </div>

  <!-- Hidden file input for loading questions -->
  <input id="file-input" type="file" accept=".json" style="display:none"/>

  <!-- Error overlay (hidden unless error) -->
  <div id="error-overlay" class="error-overlay hidden" role="alert"></div>

<script src="script.js"></script>
</body>
</html>
