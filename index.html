<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Galaxy Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="galaxy"></div>
  <div class="twinkles layer1"></div>
  <div class="twinkles layer2"></div>
  <div class="twinkles layer3"></div>
  <div class="shooting-stars"></div>

  <!-- Quiz Container -->
  <div class="quiz-container">
    <h2 id="question">Loading question...</h2>
    <div id="answers"></div>
    <button id="next-btn" class="next-btn hidden">Next</button>
    <button id="scoreboard-btn" class="scoreboard-btn">Scoreboard</button>
    <div class="progress-container">
      <div id="progress-bar" class="progress-bar"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
